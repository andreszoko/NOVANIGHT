<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del producto</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Cabecera de la página -->
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="/img/3.jpg" alt="" id="producto-imagen">
                </div>
                <div class="col-md-6">
                    <h1 id="producto-nombre"></h1>
                    <p id="producto-descripcion"></p>
                    <p id="producto-precio"></p>
                    <form>
                        <!-- Opciones del producto -->
                        <label for="color">Color:</label>
                        <select id="color" name="color">
                            <option value="">Seleccione un color</option>
                            <!-- Opciones de color -->
                        </select>
                        <br>
                        <label for="talla">Talla:</label>
                        <select id="talla" name="talla">
                            <option value="">Seleccione una talla</option>
                            <!-- Opciones de talla -->
                        </select>
                        <br>
                        <button class="btn btn-primary" id="agregar-al-carrito">Agregar al carrito</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Pie de página -->
    </footer>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/producto_detalle.js"></script>
</body>
</html>
